<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style//login.css')}}">
    <script src="{{url_for('static',filename = 'functionality//login.js')}}"></script>
    <title>Login</title>
</head>

<body>
    <div>
        <form action="/" id="myForm" method="post">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>


        </form>
        <span>
            Haven't registered yet <a href="/signup"><button type="button">Register</button></a>
        </span>
        <span><p>{{ msg }}</p</span>

    </div>

</body>

</html>
